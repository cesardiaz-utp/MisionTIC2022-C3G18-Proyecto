<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/calculadora.css" type="stylesheet">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Calculadora</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <div class="container">
        <input id="salida" class="form-control form-control-lg">

        <div>
            <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">1</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">2</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">3</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">/</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">4</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">5</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">6</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">7</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">8</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">9</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">.</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">=</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary btn-lg w-100">+</button></div>
            </div>


        </div>
    </div>


    <script src="js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
